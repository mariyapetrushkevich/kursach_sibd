<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление кафедры</title>
    <style>
        .form {
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="form">
        <h1>Добавить кафедру</h1>
        <form action="/app/add-department/" method="post">
            {% csrf_token %}
            {{ department_form.as_p }}
            <input type="submit" value="Добавить">
        </form>
    </div>
</body>
</html>
