<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование информации о кафедре</title>
</head>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <p>
                <label for="name_input">Новое название кафедры</label><br>
                <input id="name_input" type="text" value="{{department.department_name}}">
            </p>
            <p>
                <label for="code_input">Новый код кафедры</label><br>
                <input id="code_input" type="number" value="{{department.department_code}}">
            </p>
            <input type="submit" value="Сохранить">
        </form>
    </div>

</body>
</html>
